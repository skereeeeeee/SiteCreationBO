<app-nav-bar></app-nav-bar>

<div class="p-2">
    <h2 style="color: gray;" class="pl-2">
        Dove trovarci
    </h2>
    <div class="row m-2">
        <div class="col-12">
            <h4>
                Testo
            </h4>
            <div class="row">
                <div class="col-6" [innerHTML]='testo' >
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" (click)="openTestoModal()">
                        Modifica
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12 pt-4">
            <h4>
                Immagine
            </h4>
            <div class="row">
                <div class="col-6">
                    <img [src]="'data:image/png;base64,' + imageLink" alt="Base64 Image" />
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" (click)="openImageModal()">
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
