<form action="">
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]=' user.username'    >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"[(ngModel)]=' user.password'>
      </div>
      <a href="javascript:0">password dimenticata</a>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Ricordami</label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>
</form>
