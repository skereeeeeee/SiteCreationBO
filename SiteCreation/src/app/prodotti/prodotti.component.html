<app-nav-bar></app-nav-bar>

<div class="p-2 text-center">
    <h2 style="color: gray;" class="pl-2">
        Gestione prodotti
    </h2>
    <button class="btn btn-primary" (click)="aggiungiProdotto()">Aggiungi prodotto</button>
    <div class="row m-2">
        <div class="col-12 pt-2" *ngFor="let prodotto of prodotti">
            <div class="card">
                <div class="card-header">
                    <h3>
                        {{prodotto.nome}}
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2">
                            <img src="{{prodotto?.immagineB64}}" alt="Card image cap" style="width: 100%; background-color: #DADBDD; border-color: black; border-radius: 6px; border-width: 1px;"/>
                        </div>
                        <div class="col-4">
                            <div class="row">
                            <b>Descrizione:</b> <p class="pb-1 pl-3">{{prodotto.descrizione}}</p> <br>
                            <b>Marchio:</b> <p class="pt-1 pb-1 pl-3">{{prodotto.marchio}}</p> <br>
                            <b>Prezzo:</b> <p class="pt-1 pb-1 pl-3">{{prodotto.prezzo|currency:'EUR':true}}</p> <br>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">

                                <b>Materiale:</b> <p class="pt-1 pb-1 pl-3">{{prodotto.materiale}}</p> <br>
                                <b>Colore:</b> <p class="pt-1 pb-1 pl-3">{{prodotto.colore}}</p> <br>
                                <b>Tipo:</b> <p class="pt-1 pl-3">{{prodotto.tipo}}</p> <br>
                            </div>
                        </div>

                        <div class="col-2">
                            <button class="btn btn-primary" (click)="modificaProdotto(prodotto)">
                                Modifica
                            </button>
                            <br>

                            <button class="btn btn-danger mt-2" (click)="EliminaProdotto(prodotto)">
                                Elimina
                            </button>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>

</div>
